<html lang="en">

</head>

<body>
  <div class="container">
    <h1>Open HDR Merger</h1>
    <div id="dropArea" class="drop-area">
      <p>Drag & drop 3â€“7 images here or <span class="file-label">browse</span></p>
      <input type="file" id="imageUpload" multiple accept="image/*">
    </div>
    <div id="thumbnails" class="thumbnails"></div>
    <button id="processBtn" disabled>Create HDR</button>
    <button id="newBatchBtn" hidden>New Batch</button>
    <!-- Processing Indicator: Spinner + Text -->
    <div id="processingIndicator" class="processing-indicator" hidden>
      <div id="spinner" class="spinner"></div>
      <p id="processingText">Processing. Wait a moment...</p>
    </div>
    <a id="downloadLink" class="download-link" hidden>Download HDR Image (PNG)</a>
    <div id="status"></div>
  </div>
  <footer>
    <p>Created by <a href="https://github.com/luizdemarchi" target="_blank">Luiz de Marchi</a></p>
  </footer>

  <!-- Pyodide and App Script -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.21.3/full/pyodide.js"></script>
  <script src="app.js"></script>
