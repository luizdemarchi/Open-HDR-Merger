<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensure proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open HDR Merger</title>
  <link rel="stylesheet" href="styles.css">
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-P5TKVF3E49"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-P5TKVF3E49');
</script>
<!-- End of Google tag (gtag.js) -->
<body>
  <div class="container">
    <h1>Open HDR Merger</h1>
    <div id="dropArea" class="drop-area">
      <!-- Added role="link" and tabindex for accessibility -->
      <p role="link" tabindex="0">Drag & drop 3â€“7 bracketed images here or <span class="file-label">browse</span></p>
      <input type="file" id="imageUpload" multiple accept="image/*">
    </div>
    <!-- Thumbnails appear here -->
    <div id="thumbnails" class="thumbnails"></div>
    <!-- Two HDR processing buttons -->
    <div class="process-buttons">
      <button id="processBtnSimple" disabled>Create HDR (simple)</button>
      <button id="processBtnClahe" disabled>Create HDR (CLAHE)</button>
    </div>
    <button id="newBatchBtn" hidden>New Batch</button>
    <!-- Processing Indicator: Spinner + Text (processingText has tabindex="-1" for programmatic focus) -->
    <div id="processingIndicator" class="processing-indicator" hidden>
      <div id="spinner" class="spinner"></div>
      <p id="processingText" tabindex="-1">Processing. Wait a moment...</p>
    </div>
    <!-- Download Link: tabindex="0" for focusability -->
    <a id="downloadLink" class="download-link" tabindex="0" hidden>Download HDR Image (PNG)</a>
    <div id="status" tabindex="-1"></div>
  </div>
  <footer>
    <p style="font-size: 0.8em;">Created by <a href="https://github.com/luizdemarchi" target="_blank" style="text-decoration: underline;">Luiz de Marchi</a></p>
  </footer>

  <!-- Pyodide and App Script -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.21.3/full/pyodide.js"></script>
  <script src="app.js"></script>
</body>
</html>
