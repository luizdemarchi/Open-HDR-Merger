<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Open HDR Merger ⚡</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Open HDR Merger ⚡</h1>
    <div id="dropArea" class="drop-area">
      <p>Drag & drop 3–7 images here or <label for="imageUpload" class="file-label">browse</label></p>
      <input type="file" id="imageUpload" multiple accept="image/*">
    </div>
    <div id="thumbnails" class="thumbnails"></div>
    <button id="processBtn" disabled>Create HDR</button>
    <button id="newBatchBtn" hidden>New Batch</button>
    <div class="progress-container">
      <div id="progressBar" class="progress-bar"></div>
    </div>
    <div id="spinner" class="spinner" hidden></div>
    <a id="downloadLink" class="download-link" hidden>Download HDR Image (PNG)</a>
    <div id="status"></div>
  </div>
  <footer>
    <p>Created by <a href="https://github.com/luizdemarchi" target="_blank">Luiz de Marchi</a></p>
  </footer>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-P5TKVF3E49"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-P5TKVF3E49');
  </script>

  <!-- Pyodide and App Script -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.21.3/full/pyodide.js"></script>
  <script src="app.js"></script>
</body>
</html>
